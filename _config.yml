# Team Block
teamBlockTitle: "Our History & Vision"
aboutUs: "As TR7 Cyber Security Inc., we set off to eliminate external dependency on load balancing, application distribution and application security, which is one of the areas where our country needs improvement in national cyber security, and to minimize the security gaps that may arise. With the prediction that international wars will take place with cyber elements instead of weapons, our work started in 2008 with producing domestic and national Load Balancer and Web Application Firewall as TRScaler and today continues with the addition of high performance and innovative features to our current technology with the TR7 brand name. "

# tr Team Block

tr_teamBlockTitle: "Geçmişimiz & Vizyonumuz"
aboutUs1: " TR7 Siber Savunma A.Ş. olarak, Ülkemizin milli siber güvenlik konusunda gelişime ihtiyaç duyulan alanlarından biri olan yük dengeleme, uygulama dağıtım ve uygulama güvenliği konularında dışa bağımlılığı ortadan kaldırıp, oluşabilecek güvenlik açıklarını en aza indirmeyi hedefleyerek yola çıktık. Uluslararası savaşların silahlar yerine siber unsurlar ile gerçekleşeceği öngörüsüyle, Türkiye'nin ilk yerli ve milli Yük Dengeleme ve Web Uygulama Güvenlik Duvarı ürünü olan TRScaler ile 2008 yılında başlayan çalışmalarımız, TR7 Markası ile yüksek performanslı ve yenilikçi özelliklerin mevcut teknolojimize sürekli eklenmesi ile devam etmektedir. "

