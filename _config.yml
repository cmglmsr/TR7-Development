# Solutions About Block
aboutHackathonTitle: "Secure your business with TR7"
hackathonRows:
 - {title: "Reliable Security", image: "securityicon.jpg", details: "Effective protection, learning and signature-based security with Positive and Negative WAF. Protocol authentication (HTTP) and full protection against denial of service attacks (DoS, DDoS), worms, SQL code injections, etc. Traffic manipulation and advanced URL filtering with authentication-based restriction capability."}
 - {title: "High Performance", image: "speed.png", details: "High speed caching system to free up your web servers and reduce page load times. Traffic compression and HTTP authentication/ authorization cache. TCP / HTTP acceleration through buffering and adjusting server link density with dynamic load balancing."}
 - {title: "Multilayer Load Balancing", image: "layers.png", details: "Load-Balancing supports different protocols (HTTP, DNS, SMTP, IMAP, POP3 etc.) for Layer3 and Layer7 load balancing. All IPv4 and IPv6 protocols, SNI-SSL based virtual hosts, content-based intelligent query routing (content change), reverse proxy, NAT, direct server converter and non-VIP modes are all supported."}

# tr Solutions About Block

tr_aboutHackathonTitle: "İşinizi TR7 ile güvence altına alın"
hackathonRows1:
 - {title: "Gelişmiş WAF Seçeneği", image: "securityicon.jpg", details: "Olumlu ve Olumsuz WAF ile etkili koruma, öğrenme ve imzaya dayalı güvenlik. Protokol kimlik doğrulaması (HTTP) ve hizmet reddi saldırılarına (DoS, DDoS), solucanlara, SQL kod enjeksiyonlarına vb. Karşı tam koruma. Kimlik doğrulama tabanlı kısıtlama özelliğine sahip trafik manipülasyonu ve gelişmiş URL filtreleme."}
 - {title: "Yüksek Performans", image: "speed.png", details: "Web sunucularınızı boşaltmak ve sayfa yükleme sürelerini azaltmak için yüksek hızlı önbelleğe alma sistemi. Trafik sıkıştırma ve HTTP kimlik doğrulama / yetkilendirme önbelleği. Dinamik yük dengeleme ile sunucu bağlantı yoğunluğunu arabelleğe alma ve ayarlama yoluyla TCP / HTTP hızlandırması."}
 - {title: "Multilayer Load Balancing", image: "layers.png", details: "Yük Dengeleme farklı protokolleri (HTTP, DNS, SMTP, IMAP, POP3 vb.) Destekler.) katman3 ve Katman 7 yük dengelemesi için. Tüm IPv4 ve IPv6 protokolleri, SNI-SSL tabanlı sanal konaklar, içerik tabanlı akıllı sorgu yönlendirme (içerik değiştirme), reverse proxy, NAT, doğrudan sunucu dönüştürücü ve VIP olmayan modların tümü desteklenir."}


